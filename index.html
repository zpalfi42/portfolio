<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsolt Palfi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body id="body">
    <main>
        <div id="navbar">
            <a href="#">Zsolt Palfi</a>
        </div>
        <div id="back_img">
        </div>
        <div id="placeholdersoyoucanscroll">
        </div>
    </main>
    <script>
        let heigth = window.innerHeight;
        var target = document.getElementById("back_img");
        var target2 = document.getElementById("placeholdersoyoucanscroll");
        target.style.height = heigth+"px";
        target2.style.marginTop = heigth+"px";
    </script>
    <script>
        document.getElementById("body").onscroll = function myFunction() {
            var scrolltotop = document.scrollingElement.scrollTop;
            var target = document.getElementById("back_img");
            var xvalue = "center";
            var factor = 0.5;
            var yvalue = scrolltotop * factor;
            target.style.backgroundPosition = xvalue + " " + yvalue + "px";
        }
    </script>
    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
            document.getElementById("navbar").style.top = "20px";
            } else {
            document.getElementById("navbar").style.top = "-100px";
            }
            prevScrollpos = currentScrollPos;
            var scrolltotop = document.scrollingElement.scrollTop;
            var target = document.getElementById("back_img");
            var xvalue = "center";
            var factor = 0.5;
            var yvalue = scrolltotop * factor;
            target.style.backgroundPosition = xvalue + " " + yvalue + "px";
        }
    </script>
</body>
</html>
